<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="logo.png">
    <title>Calculator</title>
</head>
<body>
    <div class="cal">
        <div class="screen">
            <input type="text" id="input" placeholder="0" autofocus autocomplete="off" class="display"n value="">
        </div>
        <div class="keypad">
            <div  id="ac" class="btn top ac">Ac</div>
            <div  id="c" class=" btn top c">C</div>
            <div  id="%" class=" btn top %">%</div>
            <div  id="/" class=" btn aside /">&divide;</div>
            <div  id="7" class=" btn side 7">7</div>
            <div  id="8" class=" btn side 8">8</div>
            <div  id="9" class=" btn side 9">9</div>
            <div  id="*" class=" btn aside *">&times;</div>
            <div  id="4" class=" btn side 4">4</div>
            <div  id="5" class=" btn side 5">5</div>
            <div  id="6" class=" btn side 6">6</div>
            <div  id="+" class=" btn aside +">+</div>
            <div  id="1" class=" btn side 1">1</div>
            <div  id="2" class=" btn side 2">2</div>
            <div  id="3" class=" btn side 3">3</div>
            <div  id="-" class=" btn aside -">-</div>
            <div  id="0" class=" btn side 0 last">0</div>
            <div  id="." class=" btn side .">.</div>
            <div  id="=" class=" btn aside =">=</div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
